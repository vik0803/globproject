<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de notas do projeto</div>
                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Note</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="o in projectNotes">
                                <td>{{ o.title }}</td>
                                <td>{{ o.content }}</td>
                                <td>
                                    <a ng-href="#/project/{{o.project_id}}/notes/{{ o.id}}/edit"class="btn btn-sm btn-primary">Editar</a>
                                    <a ng-href="#/project/{{o.project_id}}/notes/{{ o.id}}/remove"class="btn btn-sm btn-danger">Excluir</a>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
