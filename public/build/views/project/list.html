<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de projects</div>
                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Client</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Aggregates</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="o in projects">
                                <td>{{ o.project_id }} - {{ o.name }}</td>
                                <td>{{ o.client.data.name }}</td>
                                <td>{{ o.progress }}</td>
                                <td>{{ o.status }}</td>
                                <td>{{ o.due_date | dateBr }}</td>
                                <td>
                                    <a ng-href="#/projects/{{ o.project_id }}/notes"class="btn btn-sm btn-primary">Notas</a>
                                </td>
                                <td>
                                    <a ng-href="#/projects/{{o.project_id}}/edit"class="btn btn-sm btn-primary">Editar</a>
                                    <a ng-href="#/projects/{{o.project_id}}/remove"class="btn btn-sm btn-danger">Excluir</a>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
